<html>
    {% extends 'base.html' %}
    <head>
        {% block head %}
            <title>Task Manager</title>
        {% endblock %}
    </head>

    <body>
        {% block body %}

<div class="content">
    <h1>Update Task</h1>
    <form action="/update/{{task.id}}" method="POST">
        <input type="text" name="content" id="content" value="{{task.content}}" required>
        <input type="submit" value="Update">
    </form>
</div>

{% endblock %}
    </body>
</html>
